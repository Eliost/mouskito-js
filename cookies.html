<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
  
</head>
<body>
<script>
    document.cookie = 'name=sookia;expires=Fri, 30 Dec 9999 23:59:59 GMT';
    document.cookie = 'firstName=Khalid;expires=Fri, 30 Dec 9999 23:59:59 GMT';
  //  document.cookie = 'firstName=Khalid;max-age=0;';
    console.log(document.cookie);
    //récupérer la valeur du cookie name;
    getCookie();
    function getCookie(cname){
        var name = cname + "=";
        var cookieArray = document.cookie.split(';');
        console.log(cookieArray);
        for(var i =0; i < cookieArray.length;i++){
            var c = cookieArray[i];
            while (c.charAt(0)== ' '){
                c = c.substring(1);
            }
            if (c.indexOf(name==0)){
                return c.substring(name.length, c.length);
            }
        }
        return "";
    } 
</script>

</body>
</html>
