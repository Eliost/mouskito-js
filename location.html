<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  
</head>
<body>
    <table class="table table-bordered table-zebra">
        <thead>
            <tr>
                <th>Age</th>
                <th>Voiture</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="age"><!-- 25 --></td>
                <td id="marque"><!-- peugeot --></td>
            </tr>
        </tbody>
    </table>
<script>
      console.log(window.location);
   /*   FQDN = 'Fully Qualified Domain Name';
      'google.com'*/
      window.location.href = 'http://localhost:3000/location.html?age=25#voiture/peugeuot';
      let search = window.location.search;
      let split = search.split("=");
      let age = split[1];
      document.getElementById('age').innerHTML = age;
      let searchPeugeot = window.location.href.length;
      let splitPeugeot = window.location.href.substr(51);
      document.getElementById("marque").innerHTML = splitPeugeot;

</script>
  
</body>
</html>
